{% extends 'base.html' %}



{% block title %}

Contact
{% endblock title %}


{% block body %}

<div class="container my-3">

<form method="post" action="/contact"> {% csrf_token %}
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Nmber</label>
    <input type="phone" class="form-control" id="phone" placeholder="Enter your phone" name="phone" required>
  </div>
   <div class="form-group">
    <label for="content">Tell Us About Your Query</label>
    <textarea name="content" class="form-control" id="content" cols="30" rows="5" required></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

{% endblock body %}
